# Default values for apm-zhice-wordvisual.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imageWebWordVisual: registry.elensdata.com/zhice-apm/web-wordvisual

apm_ENV_OUTPUT_DOC_LIST: '{ // 别名
      name: "文档文件列表",
      alias: "data-list", // 别名
      getMethods: { // 获取方法
        type: "API",
        url: "doc",
        parameter: { // 调用URL时需要带的参数
          page_size: {
            type: Number,
            default: 100
          },
          case_id: 238454784
        }
      },
      getContents: { // 获取内容
        category: "文档可视化/文档文件列表", //内容分类，格式为： 应用名称/数据分类
        fields: { // 接口返回的内容字段
        }
      }
    }'

apm_ENV_OUTPUT_DATA_REMARK: '{ // 别名
      name: "文档标注图谱数据",
      alias: "data-list", // 别名
      getMethods: { // 获取方法
        type: "API",
        url: "/relation/doc",
        parameter: { // 调用URL时需要带的参数
          source_id: ["c5bc6f65d8f87f9a1353ccbd4428fb83"]
        }
      },
      getContents: { // 获取内容
        category: "文档可视化/文档标注图谱数据", //内容分类，格式为： 应用名称/数据分类
        fields: { // 接口返回的内容字段
        }
      }
    }'

apm_ENV_ACTION_IMPORTVISUAL: '{
      name: "导入到关联分析",
      alias: "import_visual",
      type: "window", //  目前只有两种:window（小窗口）/page(跳转)
      metadata: { // 调用此动作的参数，例如小窗口的宽，高、跳转所带的参数
        height: 800,
        width: 800,
        left: 200,
        top: 100
      },
      url: "http://192.168.1.244:18777/visual",
      desc: "说明：携带文档内标注的所有数据跳转至【关联分析】应用的默认界面" // 动作说明
    }'


