# Default values for apm-hadoop.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  app_namespace_bak:

databaseimage: registry.elensdata.com/elensai/zhidatabase


apm_StorageServer: 192.168.1.163
apm_Capacity: 5Gi
apm_StoragePath: /nfsdata/



volumeinit: "true"
volumenum:
- num: "0"
- num: "1"
- num: "2"
# 总结点数，最后一个节点索引，如：4个节点，最后一个索引是3
lastnodeindex: 2