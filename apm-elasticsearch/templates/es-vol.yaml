
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: {{ .Chart.Name }}-sc
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer

--- 

apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Chart.Name }}-pv
spec:
  capacity:
    storage:  {{ .Values.apmElasticsearchCapacity }}
  volumeMode: Filesystem 
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Chart.Name }}-sc
  nfs: 
    path: {{ .Values.apmElasticsearchStoragePath }}
    server: {{ .Values.apmElasticsearchStorageServer }}

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc
  namespace: {{ if .Values.app_namespace_bak }}{{ .Values.app_namespace_bak }}{{else}}{{ .Chart.Name }}{{end}}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.apmElasticsearchCapacity }}
  storageClassName: {{ .Chart.Name }}-sc