apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-dep
  namespace: {{ if .Values.app_namespace_bak }}{{ .Values.app_namespace_bak }}{{else}}{{ .Chart.Name }}{{end}}
  labels:
    app: {{ .Chart.Name }}-dep
spec:
  replicas: {{ .Values.apm_ReplicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-pod
  template:
    metadata:
      namespace: {{ if .Values.app_namespace_bak }}{{ .Values.app_namespace_bak }}{{else}}{{ .Chart.Name }}{{end}}
      labels:
        app: {{ .Chart.Name }}-pod
    spec:
      containers:
      - name: container
        image: {{ .Values.apm_ImageName }}:{{ .Chart.AppVersion }}
        imagePullPolicy: IfNotPresent
        # securityContext:
        #   runAsUser: 1000
        # command: ["/bin/bash", "-c", "tail -f /etc/hosts"]
        ports:
        - name: es-9200
          containerPort: 9200
        - name: es-9300
          containerPort: 9300
        volumeMounts:
        - name: ymlconfig
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
        - name: jvmconfig
          mountPath: /usr/share/elasticsearch/config/jvm.options
          subPath: jvm.options 
        - name: es-data
          mountPath: /usr/share/elasticsearch/config/data
      volumes:
      - name: ymlconfig
        configMap:
          name: {{ .Chart.Name }}-ymlconfig
          items:
          - key: es-yml-config
            path: elasticsearch.yml
      - name: jvmconfig
        configMap:
          name: {{ .Chart.Name }}-jvmconfig
          items:
          - key: es-jvm-config
            path: jvm.options
      - name: es-data
        persistentVolumeClaim:
          claimName: {{ .Chart.Name }}-pvc

      # tolerations:
      # - key: "key"
