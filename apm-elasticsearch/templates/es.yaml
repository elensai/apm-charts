apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-apm-elasticsearch-dep
  namespace: {{ if .Values.namespace_bak }}{{ .Values.namespace_bak }}{{else}}{{ .Chart.Name }}{{end}}
spec:
  replicas: {{ .Values.esReplicaCount }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-apm-elasticsearch-pod
      namespace: {{ if .Values.namespace_bak }}{{ .Values.namespace_bak }}{{else}}{{ .Chart.Name }}{{end}}
    spec:
      containers:
      - name: container
        image: {{ .Values.esImageName }}:{{ .Values.apmElasticsearchAppVersion }}
        imagePullPolicy: IfNotPresent
        # securityContext:
        #   runAsUser: 1000
        # command: ["/bin/bash", "-c", "tail -f /etc/hosts"]
        ports:
        - name: es-9200
          containerPort: 9200
        - name: es-9300
          containerPort: 9300
        volumeMounts:
        - name: {{ .Chart.Name }}-apm-elasticsearch-yml-config
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
        - name: {{ .Chart.Name }}-apm-elasticsearch-jvmconfig
          mountPath: /usr/share/elasticsearch/config/jvm.options
          subPath: jvm.options 
        - name: es-data
          mountPath: /usr/share/elasticsearch/config/data
      volumes:
      - name: {{ .Chart.Name }}-apm-elasticsearch-yml-config
        configMap:
          name: {{ .Chart.Name }}-apm-elasticsearch-yml-config
          items:
          - key: es-yml-config
            path: elasticsearch.yml
      - name: {{ .Chart.Name }}-apm-elasticsearch-jvmconfig
        configMap:
          name: {{ .Chart.Name }}-apm-elasticsearch-jvmconfig
          items:
          - key: es-jvm-config
            path: jvm.options
      - name: es-data
        persistentVolumeClaim:
          claimName: apm-elasticsearch-pvc

      # tolerations:
      # - key: "key"
      #   operator: "Equal"
      #   value: "test02"
      #   effect: "PreferNoSchedule"
