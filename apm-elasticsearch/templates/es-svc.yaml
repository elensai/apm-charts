apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-svc
  namespace: {{ .Release.Namespace }}
  labels:
    dep: {{ .Chart.Name }}-svc
spec:
  type: NodePort
  ports:
  - name: p-9200
    port: 9200
    targetPort: es-9200
  - name: p-9300
    port: 9300
    targetPort: es-9300
  selector:
    app: {{ .Chart.Name }}-pod


