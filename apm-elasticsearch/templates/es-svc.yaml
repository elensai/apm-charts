apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.namespace }}-es-svc
  labels:
    dep: {{ .Values.namespace }}-es-svc
spec:
  type: NodePort
  ports:
  - name: p-9200
    port: 9200
    targetPort: es-9200
  - name: p-9300
    port: 9300
    targetPort: es-9300
  selector:
    app: {{ .Values.namespace }}-es-pod

