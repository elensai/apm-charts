# Default values for apm-elasticsearch.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# 父级传入
namespace_bak: 




# 存储服务
apmElasticsearchStorageServer: 192.168.1.163

# 需要程序创建对应目录（todo）
apmElasticsearchStoragePath: /nfsdata/apm-elasticsearch/es

# 存储空间
apmElasticsearchCapacity: 5Gi

# 镜像名
apmElasticsearchImageName: registry.elensdata.com/apm/elasticsearch
# 镜像版本
apmElasticsearchAppVersion: 5.3.0

apmElasticsearchReplicaCount: 1








