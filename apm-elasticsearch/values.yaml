# Default values for apm-elasticsearch.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


# 需要 apm 动态替换的变量

# 命名空间
# e.g. 检测 apm-elasticsearch 全文件替换
namespace: apm-elasticsearch
# fullAppName，完整应用名称，如果有，优先使用，是否需要？
# fullAppName: 

### 不需替换

# 存储服务
storageServer: 192.168.1.163

# 需要程序创建对应目录（todo）
storagePath: /nfsdata/apm-elasticsearch/es

# 存储空间
esCapacity: 5Gi

# 镜像名
esImageName: registry.elensdata.com/elensai/es530

esReplicaCount: 1







image:
  repository: nginx
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
